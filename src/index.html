<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Remixer</title>

  <script type="module" src="/build/remixer.esm.js"></script>
  <script nomodule src="/build/remixer.js"></script>
  <!-- fetch polyfill for older browsers -->
  <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>
  <link rel="stylesheet" href="/build/remixer.css" />
  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <ts-remixer id="remixer" debug-console-enabled="true"></ts-remixer>

  <script>
    var remixer = document.getElementById("remixer");
    remixer.addEventListener("save", function(e) {
      console.log("save", e.detail);
      var data = JSON.parse(e.detail);
      remixer.setData(data);
    })
  </script>

</body>
</html>
